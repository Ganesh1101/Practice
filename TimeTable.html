<html>
    <head>
        <title>Time table</title>
        <style>
            table{
                border: 1px;
                border-color: black;
                width:70%;
                border-collapse: collapse;
                
            }
            tr{
                height: 60px;
            }
            th{
                width:10%
            }
            .lunch{
                width:7%;
                
            }
        </style>
    </head>
    <body>
        <table border="2" align="center">
            <tr><th colspan="5"><h1 style="font-size: medium;">Time-Table</h1></th></tr>
            <tr  style=" background-color: rgb(204, 200, 200); height:60px"><th>Days</th><th>1</th><th>2</th><th rowspan="4" class="lunch"><b>L<br>U<br>N<br>C<br>H</b></th><th>3</th></tr>
            <tr><th style="width:20%; background-color:rgb(204, 200, 200); " >Monday</th><th style="width:15%">English</th><th style="width:25%">Social Studies</th><th style="width:15%">Sanskrit</th></tr>
            <tr><th style="width:20%; background-color: rgb(204, 200, 200);">Wednesday</th><th style="width:15%">Maths</th><th style="width:25%">G.K.</th><th style="width:15%">English</th></tr>
            <tr><th style="width:20%; background-color:rgb(204, 200, 200);">Friday</th><th style="width:15%">Scienc</th><th style="width:25%">Hindi</th><th style="width:15%">Computer</th></tr>
            
        </table>
    </body>
</html>
